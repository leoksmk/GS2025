# Porta do backend
server.port=8080

# =========================
# CONFIG BANCO H2 EM ARQUIVO
# =========================
spring.datasource.url=jdbc:h2:file:./data/aihorizon-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console web do H2 (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =========================
# JPA / HIBERNATE
# =========================
# Cria/atualiza tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Garante que o data.sql SEMPRE rode
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# (opcional) mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================
# OUTROS
# =========================
spring.main.banner-mode=console
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
